<main>
    <ng-template [ngIf]=isLoading>
        <section class="pokemon__names magictime slideRightReturn">
            <h1>{{pokemon.name}}</h1>
            <h2>{{pokemon.japName}}</h2>
        </section>

        <section class="pokemon__status magictime foolishIn">
            <img class="img magictime perspectiveUpReturn " [src]="pokemon.sprites.other.dream_world.front_default" [alt]="pokemon.name" />

            <article class="pokemon__status__statistics">
                <section>
                    <h3>Estat√≠sticas</h3>

                    <ol>
                        <li *ngFor="let att of pokemon.stats">
                            {{att.stat.name}}

                            <strong>
                                {{att.base_stat}}
                            </strong>
                        </li>
                    </ol>
                </section>
                <a [routerLink]="['']" class="btn btn__secondary">
                    Voltar
                </a>
            </article>
        </section>
    </ng-template>

    <img *ngIf=apiError class="error" src="../../../assets/error/erro.png" alt="Erro ao carregar imagem" />
</main>
